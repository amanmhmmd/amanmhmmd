<div class="">
  <div class="m-5">
    <h4>DEPARTMENT</h4>
    <select class="form-select w-25 mt-2 mb-5" [(ngModel)]="department">
      <option value="" disabled selected>Select Department</option>
      <option value="ENGINEERING">ENGINEERING</option>
      <option value="S&T">S&T</option>
      <option value="ELECTRIC">ELECTRIC</option>
    </select>
  </div>
  @if(department!==''){
  <div class="m-5">
    <input class="form-control form-control-lg w-25" id="formFileLg" type="file" (change)="onFileUpload($event)" />
  </div>
  <div class="m-5">
    <button class="btn btn-primary ms-3" (click)="onSubmit()">Submit</button>
    <button class="btn btn-outline-danger ms-3" (click)="onDelete()">
      Delete
    </button>
  </div>

  <div>
    <h3>Preview</h3>
    <hot-table class="hot" [colHeaders]="colHeader" [hotId]="id" [settings]="hotSettings"
      licenseKey="non-commercial-and-evaluation" [hidden]="!jsonData.length">
    </hot-table>
  </div>
  }
</div>
