<section class="vh-100" style="background-color: rgb(244, 244, 244)">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <h1 class="text-center pt-5">LUMDING DIVISION</h1>
          <div class="card-body p-5">
            <h3 class="mb-5 text-center">Log in</h3>
            <form [formGroup]="userForm" ngNativeValidate (submit)="onLogin()">
              <div class="form-group mt-3 mb-3">
                <label for="usename">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter User Name"
                  formControlName="username" required />
              </div>
              <div class="form-group mt-3 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                  formControlName="password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100 btn-lg mt-5">
                Login
              </button>
            </form>
            <!-- <div class="text-center mt-2 user-footer">
              <span>Don't have an account?</span>
              <button type="button" class="btn btn-link" routerLink="/register">
                Sign up
              </button>
            </div> -->
            <div class="text-center mt-2 user-footer">

              <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Reset Password
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reset Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="userForm" (submit)="resetPassword()" ngNativeValidate>
        <div class="modal-body">
          <div class="">
            <div class=" mt-3">
              <label class=""><b>User Name :</b></label>
              <input type="text" class="form-control" placeholder="ENTER USER NAME" formControlName="username" required>
            </div>
            <div class=" mt-3">
              <label class=""><b>Old Password :</b></label>
              <input type="text" class="form-control" placeholder="ENTER OLD PASSWORD" formControlName="password"
                required>
            </div>
            <div class=" mt-3">
              <label class=""><b>New Password :</b></label>
              <input type="text" class="form-control" placeholder="ENTER NEW PASSWORD" formControlName="newPassword"
                required>
            </div>
            <div class=" mt-3">
              <label class=""><b>Confirm Password :</b></label>
              <input type="password" class="form-control" placeholder="ENTER CONFIRM PASSWORD"
                formControlName="confirmPassword" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
